<!DOCTYPE html>
<html>
    <head>
        <!-- STYLES -->
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
        <link rel='stylesheet' href='css/styles.css'>

        <!-- SCRIPTS -->
        <script src='js/jquery-1.11.2.js'></script>
        <script src='js/scripts.js'></script>

        <!-- TITLE -->
        <title>IT'S PIZZA TIME!</title>

    </head>

    <body>
        <div class='container'>
            <!-- PAGE HEADER -->
            <div class='page-header'>
                <h1>Order A Pizza</h1>
            </div>
            <div id='pizza-order' class='col-sm-6'>
                <div class='form-group>'>
                    <form id='order-form'>

                        <p>Which toppings would you like?</p>
                        <input type='checkbox' name='topping' class='topping-selection' value=1> Pepperoni <br>
                        <input type='checkbox' name='topping' class='topping-selection' value=2> Salami <br>
                        <input type='checkbox' name='topping' class='topping-selection' value=2> Pineapple <br>
                        <input type='checkbox' name='topping' class='topping-selection' value=-1> No Cheese <br>

                        <br>
                        <p>Which size pizza?</p>
                        <select id='size-selection'>
                            <option value=0>Small</option>
                            <option value=1>Medium</option>
                            <option value=2>Large</option>
                            <option value=50>I'M A BIG BOY</option>
                        </select>
                        <br>
                        <br>
                        <p>Crust?</p>
                        <select id='crust-selection'>
                            <option value=0>Standard</option>
                            <option value=0>Thin</option>
                            <option value=2>Pan</option>
                            <option value=3>Gluten-Free</option>
                        </select>

                        <br><br>
                        <button type='submit' class='btn btn-info'>Order</button>
                    </form>
                </div>
            </div>

                <div id='pizza-price' class='col-sm-6'>
                    <p>Your pizza will cost $<span id='order-price'></span>.</p>
                </div>
        </div>

    </body>
</html>
