<!DOCTYPE html>
<html>
    <head>
        <!-- STYLES -->
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
        <link rel='stylesheet' href='css/styles.css'>

        <!-- SCRIPTS -->
        <script src='js/jquery-1.11.2.js'></script>
        <script src='js/scripts.js'></script>

        <!-- TITLE -->
        <link rel="shortcut icon" type="image/x-icon" href="img/pizza_icon.png">
        <title>IT'S PIZZA TIME!</title>

    </head>

    <body>
        <div class='container'>
            <!-- PAGE HEADER -->
            <div class='page-header'>
                <h1>Order A Pizza</h1>
            </div>

            <!-- ORDER SELECTIONS -->
            <div id='pizza-order' class='row'>
                <form id='order-form'>
                    <div class='row'>
                        <!-- TOPPINGS -->
                        <div class='col-sm-4 form-group'>
                            <h4 id='toppings-list'>SELECT TOPPINGS:</h4>
                            <input type='checkbox' name='topping' class='topping-selection' value=1> Pepperoni <br>
                            <input type='checkbox' name='topping' class='topping-selection' value=1> Olives <br>
                            <input type='checkbox' name='topping' class='topping-selection' value=1> Mushrooms <br>
                            <input type='checkbox' name='topping' class='topping-selection' value=1> Pineapple <br>
                            <input type='checkbox' name='topping' class='topping-selection' value=2> Sausage <br>
                            <input type='checkbox' name='topping' class='topping-selection' value=2> Salami <br>
                            <input type='checkbox' name='topping' class='topping-selection' value=2> Artichokes <br>
                            <input type='checkbox' name='topping' class='topping-selection' value=2> Pesto <br>
                            <input type='checkbox' name='topping' class='topping-selection' value=2> Tuna <br>
                            <input type='checkbox' name='topping' class='topping-selection' value=2> Broccoli <br>
                            <p>--</p>
                            <input type='checkbox' name='topping' class='topping-selection' value=-1> No Cheese <br>
                        </div>

                        <!-- SIZE -->
                        <div class='col-sm-4 form-group'>
                            <h4>SELECT SIZE: </h4>
                            <select id='size-selection'>
                                <option value=0>Small</option>
                                <option value=1>Medium</option>
                                <option value=2>Large</option>
                                <option value=3>Extra  Large</option>
                            </select>
                        </div>

                        <!-- CRUST -->
                        <div class='col-sm-4 form-group'>
                            <h4>SELECT CRUST:</h4>
                            <select id='crust-selection'>
                                <option value=0>Standard</option>
                                <option value=0>Thin</option>
                                <option value=2>Pan</option>
                                <option value=3>Gluten-Free</option>
                            </select>
                        </div>
                    </div>

                    <div class='row' id='order-btn'>
                        <!-- SUBMIT -->
                        <button type='submit' class='btn btn-info'>Order</button>
                    </div>
                </form>
            </div>
            <br>
            <hr>
                <!-- PRICE -->
                <div id='pizza-price' class='row'>
                    <h3>Your pizza will cost $<span id='order-price'></span>.</h3>
                    <br>
                    <!-- Button to order another pizza, will refresh the page with nothing selected  -->
                    <form action='index.html' method='post'>
                        <button id='logout-btn' class='btn btn-warning'>Order Another Pizza</button>
                    </form>
                </div>
        </div>

    </body>
</html>
